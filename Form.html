<!DOCTYPE html>
<html>
<head>
  <title>ThinkWell</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link rel="icon" type="image/jpeg" href="mfavicon.jpg">
  <style>
    /* Additional custom styles */
    body {
 background: linear-gradient(135deg, #000000, #808080);   /* Update the gradient colors */
  font-family: 'Roboto', sans-serif;
  line-height: 1.5;
}

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #FFA500, #FFFFFF);
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

   
    <div id="particles-js"></div>
      
  <div class="container">
    <h2 class="title" >Please share your details and I will try my best to give you best possible solutionüòÄ </h2>
    <form id="mentalHealthForm">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="problem">Problem:</label>
     
      <input type="text" id="problem" name="problem" required>

      <label for="days">No. of days you are suffering from this problem:</label>
      <input type="text" id="days" name="days" required>

      <label for="mstatus">Medication Status:</label>
      <select id="mstatus" name="mstatus" required>
        <option value="">Select an option</option>
        <option value="I have never taken any medicines as of now">I have never taken any medicines as of now</option>
        <option value="I am taking medication">I am taking medication</option>
        <option value="I have previously taken medication">I have previously taken medication</option>
      </select>

      <label for="dislikes">Activities you don't like:</label>
      <input type="text" id="dislikes" name="dislikes" required>

      <label for="mins">Time (in mins) you can spend on activities each day:</label>
      <input type="text" id="mins" name="mins" required>

      <label for="likes">Activities you like:</label>
      <input type="text" id="likes" name="likes" required>

      <button onclick="" type="submit">My Adviceüßë‚Äç‚öïÔ∏è</button>
    </form>
  
    <div id="responseContainer"></div>
  </div>
  <script>
    particlesJS("particles-js", {
  particles: {
    number: {
      value: 150,
      density: {
        enable: true,
        value_area: 800
      }
    },
    color: {
      value:  ["#41fdfe", "#21fc0d", "#fff700"]
    },
    shape: {
      type: "circle",
      stroke: {
        width: 0,
        color: "#000000"
      },
      polygon: {
        nb_sides: 5
      },
      image: {
        src: "img/github.svg",
        width: 100,
        height: 100
      }
    },
    opacity: {
      value: 0.5,
      random: false,
      anim: {
        enable: false,
        speed: 1,
        opacity_min: 0.1,
        sync: false
      }
    },
    size: {
      value: 4,
      random: true,
      anim: {
        enable: false,
        speed: 40,
        size_min: 0.1,
        sync: false
      }
    },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#ffffff",
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true,
      speed: 6,
      direction: "none",
      random: false,
      straight: false,
      out_mode: "out",
      bounce: false,
      attract: {
        enable: false,
        rotateX: 600,
        rotateY: 1200
      }
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: {
        enable: true,
        mode: "repulse"
      },
      onclick: {
        enable: true,
        mode: "push"
      },
      resize: true
    },
    modes: {
      grab: {
        distance: 400,
        line_linked: {
          opacity: 1
        }
      },
      bubble: {
        distance: 400,
        size: 40,
        duration: 2,
        opacity: 8,
        speed: 3
      },
      repulse: {
        distance: 100,
        duration: 0.4
      },
      push: {
        particles_nb: 4
      },
      remove: {
        particles_nb: 2
      }
    }
  },
  retina_detect: true
});

  </script>
  
 
  <script src="script.js"></script>
</body>
</html>
